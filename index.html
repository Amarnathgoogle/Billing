<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing System</title>
    <style>
        body {
            font-family: sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        .color-picker {
            width: 50px;
            height: 20px;
            border: 1px solid #ccc;
            padding: 2px;
        }

        .autocomplete {
            position: relative;
            display: inline-block;
        }

        .autocomplete-suggestions {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            border: 1px solid #ddd;
            background-color: white;
            min-width: 100%;
        }

        .autocomplete-suggestions div {
            padding: 10px;
            cursor: pointer;
        }

        .autocomplete-suggestions div:hover {
            background-color: #eee;
        }
    </style>
    <script>
        // Function to update date and time automatically
        function updateTime() {
            var today = new Date();
            var date = today.toLocaleDateString("en-IN", {
                day: "numeric",
                month: "long",
                year: "numeric"
            });
            var time = today.toLocaleTimeString("en-IN", {
                hour: "numeric",
                minute: "numeric",
                hour12: true
            });
            document.getElementById("date").value = date;
            document.getElementById("time").value = time;
        }

        // Function to perform autocomplete for brand names and payment methods
        function autocomplete(inp, arr) {
            var currentFocus;
            inp.addEventListener("input", function(e) {
                var a, b, i, val = this.value;
                currentFocus = -1;
                closeAllLists();
                if (!val) { return false;}
                a = createSuggestionList(arr);
                for (i = 0; i < a.length; i++) {
                    b = a[i];
                    if (b.textContent.toLowerCase().indexOf(val.toLowerCase()) > -1) {
                        b.style.display = "block";
                    }
                }
            });
            inp.addEventListener("keydown", function(e) {
                var x = e.keyCode;
                if (x === 13) {
                    e.preventDefault();
                    if (currentFocus > -1) {
                        closeAllLists();
                        a[currentFocus].click();
                    }
                } else if (x === 40) {
                    currentFocus++;
                    addActive(a);
                } else if (x === 38) {
                    currentFocus--;
                    addActive(a);
                } else if (x === 27) {
                    closeAllLists();
                }
            });

                var i, div = document.createElement("DIV");
                div.setAttribute("id", this.id + "autocomplete-list");
                div.setAttribute("class", "autocomplete-suggestions");
                this.parentNode.appendChild(div);
                for (i = 0; i < arr.length; i++) {
                    var div2 = document.createElement("DIV");
                    div2.innerHTML = arr[i];
                    div2.addEventListener("click", function(e) {
                        inp.value = this.textContent;
                        closeAllLists();
                    });
                    div.appendChild(div2);
                }
                return div.childNodes;
            }
            function addActive(x) {
                if (!x) return false;
                closeAllLists();
                for (var i = 0; i < x.length; i++) {
                    x[i].style.backgroundColor = i === currentFocus ? "#eee" : "white";
