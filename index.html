<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing System</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
        }
        .autocomplete {
            position: relative;
            display: inline-block;
        }
        .autocomplete-items {
            position: absolute;
            border: 1px solid #ddd;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            /*position the autocomplete items to be below the element that triggered the autocomplete (by default):*/
            top: 100%;
            left: 0;
            right: 0;
            background-color: #fff;
            min-width: 160px;
            /*ensure the items are always below the autocomplete box:**
            overflow: auto;
        }
        .autocomplete-items div {
            padding: 16px;
            cursor: pointer;
            background-color: #fff;
            border: none;
            text-align: left;
        }
        .autocomplete-active {
            /*change background color of the hovered item:*/
            background-color: #ddd;
            /*color warranty with current item while hovering*/
            color: #000;
        }
        .autocomplete-suggestions {
            border: 1px solid #ddd;
        }
    </style>
    <script>
        // Brand name suggestions
        var brandNames = ["Kurnool green", "Kurnool red", "Kurnool blue", "Anarkali", "RRI", "Suryateja", "dawat", "JSR", "vgr"];

        function autocomplete(inp, arr) {
            /* Code for autocomplete functionality (same as before) */
        }

        // Initialize autocomplete on brand input field
        var brandInput = document.getElementById("brand");
        if (brandInput) {
            autocomplete(brandInput, brandNames);
        }
    </script>
</head>
<body>
    <h1>Billing System</h1>
    <table>
        <thead>
            <tr>
                <th>Price</th>
                <th>Paid or Not</th>
                <th>Brand Name</th>
                <th>Time</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>$100</td>
                <td><select><option value="paid">Paid</option><option value="not_paid">Not Paid</option></select></td>
                <td><input type="text" id="brand" class="autocomplete"></td>
                <td><script>document.write(new Date().toLocaleTimeString())</script></td>
                <td><script>document.write(new Date().toLocaleDateString())</script></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
