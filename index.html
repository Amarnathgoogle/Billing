<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing Page</title>
  <style>
    body {
      font-family: sans-serif;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      width: 80%;
      margin: 0 auto;
    }
    .billing-section {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      width: 48%;
    }
    .billing-section:last-child {
      margin-bottom: 0;
    }
    .input-group {
      display: flex;
      margin-bottom: 5px;
    }
    .input-group label {
      width: 30%;
      text-align: right;
    }
    .input-group input,
    .input-group select {
      width: 70%;
      padding: 5px;
      border: 1px solid #ddd;
    }
  </style>
  <script>
    function updateTime() {
      var date = new Date();
      var time = date.toLocaleTimeString("en-IN", { timeZone: "Asia/Kolkata" }); // India Timezone
      var dateString = date.toLocaleDateString();
      document.querySelectorAll(".billing-section .time").forEach(element => element.textContent = time);
      document.querySelectorAll(".billing-section .date").forEach(element => element.textContent = dateString);
    }

    function addBillingSection() {
      var container = document.querySelector(".container");
      var newSection = container.cloneNode(true);
      newSection.querySelectorAll("input").forEach(input => input.value = "");
      container.appendChild(newSection);
      updateTime();
    }

    window.addEventListener("DOMContentLoaded", updateTime);

    document.addEventListener("keyup", function(event) {
      if (event.target.classList.contains("brand")) {
        updateTime();
        var sections = document.querySelectorAll(".billing-section");
        if (sections.length < 10 && event.target.value !== "") {  // Add limit of 10 sections
          addBillingSection();
        }
      }
    });
  </script>
</head>
<body>
  <h1>Billing</h1>
  <div class="container">
    <div class="billing-section">
      <div class="input-group">
        <label for="brand">Brand:</label>
        <input type="text" class="brand" onkeyup="this.value = this.value.toUpperCase()">
      </div>
      <div class="input-group">
        <label for="time">Time:</label>
        <span class="time"></span>
      </div>
      <div class="input-group">
        <label for="date">Date:</label>
        <span class="date"></span>
      </div>
      </div>
    </div>
</body>
</html>
